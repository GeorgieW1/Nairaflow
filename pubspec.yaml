name: nairaflow
description: "NairaPay is a robust mobile payment app for Nigeria, offering seamless airtime, data, bill payments, and secure wallet management, all wrapped in a sleek, user-friendly interface."
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  flutter_riverpod: ^2.5.1
  go_router: ^16.0.0
  dio: ^5.0.0
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.0.0
  firebase_core: '>=2.21.1'
  firebase_auth: '>=5.3.3'
  google_sign_in: '>=6.2.1'

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/dreamflow_icon.jpg
  remove_alpha_ios: true
