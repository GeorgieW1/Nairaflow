name: nairaflow
description: "NairaPay is a robust mobile payment app for Nigeria, offering seamless airtime, data, bill payments, and secure wallet management, all wrapped in a sleek, user-friendly interface."
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  flutter_riverpod: ^2.5.1
  go_router: ^16.0.0
  dio: ^5.0.0
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.0.0
  firebase_core: '>=2.21.1'
  firebase_auth: '>=5.3.3'
  google_sign_in: '>=6.2.1'
  # ✔ HTTP client for API calls
  http: ^1.1.2
  # ✔ WebView for inline Paystack payment
  webview_flutter: ^4.4.2
  # ✔ Date formatting for receipts
  intl: ^0.19.0
  # ✔ Share receipts functionality
  share_plus: ^7.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.woff2
        - asset: assets/fonts/Inter-Italic.woff2
          style: italic
        - asset: assets/fonts/Inter-Thin.woff2
          weight: 100
        - asset: assets/fonts/Inter-ThinItalic.woff2
          weight: 100
          style: italic
        - asset: assets/fonts/Inter-Light.woff2
          weight: 300
        - asset: assets/fonts/Inter-LightItalic.woff2
          weight: 300
          style: italic
        - asset: assets/fonts/Inter-Medium.woff2
          weight: 500
        - asset: assets/fonts/Inter-MediumItalic.woff2
          weight: 500
          style: italic
        - asset: assets/fonts/Inter-SemiBold.woff2
          weight: 600
        - asset: assets/fonts/Inter-SemiBoldItalic.woff2
          weight: 600
          style: italic
        - asset: assets/fonts/Inter-Bold.woff2
          weight: 700
        - asset: assets/fonts/Inter-BoldItalic.woff2
          weight: 700
          style: italic
        - asset: assets/fonts/Inter-Black.woff2
          weight: 900
        - asset: assets/fonts/Inter-BlackItalic.woff2
          weight: 900
          style: italic

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/dreamflow_icon.jpg
  remove_alpha_ios: true
